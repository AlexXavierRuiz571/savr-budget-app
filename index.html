<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savr</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Savr</h1>
        <p>Track your income and expenses with real-world insights</p>
      </header>

      <main class="main">
        <section class="budget-input">
          <h2>Set Your Budget</h2>
          <form id="budget-form">
            <label for="income">Monthly Income ($):</label>
            <input type="number" id="income" required />
            <button type="submit">Set Budget</button>
          </form>
          <div class="budget-summary">
            <p><strong>Total Income:</strong> $<span id="total-income">0</span></p>
            <p><strong>Total Expenses:</strong> $<span id="total-expenses">0</span></p>
            <p><strong>Remaining:</strong> $<span id="remaining-budget">0</span></p>
          </div>
        </section>

        <section class="expenses">
          <h2>Add Expense</h2>
          <form id="expense-form">
            <input type="text" id="expense-name" placeholder="e.g. Rent" required />
            <input type="number" id="expense-amount" placeholder="Amount ($)" required />
            <select id="expense-category">
              <option value="Housing">Housing</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
          </form>

          <ul id="expense-list" class="expense-list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p>Savr Project &copy; 2025</p>
      </footer>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
