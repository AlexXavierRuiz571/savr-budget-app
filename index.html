<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="header__title">Savr</h1>
        <p class="header__subtitle">
          Track your income and expenses with real-world insights
        </p>
      </header>

      <main class="main">
        <section class="budget-input">
          <h2 class="budget-input__title">Set Your Budget</h2>
          <form class="budget-input__form" id="budget-form">
            <label class="budget-input__label" for="income"
              >Monthly Income ($):</label
            >
            <input
              class="budget-input__input"
              type="number"
              id="income"
              required
            />
            <button
              class="budget-input__button budget-input__button_disabled"
              type="submit"
              disabled
            >
              Set Budget
            </button>
          </form>
          <div class="budget-input__summary">
            <p class="budget-input__summary-item">
              <strong>Total Income:</strong> $<span id="total-income">0</span>
            </p>
            <p class="budget-input__summary-item">
              <strong>Total Expenses:</strong> $<span id="total-expenses"
                >0</span
              >
            </p>
            <p class="budget-input__summary-item">
              <strong>Remaining:</strong> $<span id="remaining-budget">0</span>
            </p>
          </div>
        </section>

        <section class="expenses">
          <h2 class="expenses__title">Add Expense</h2>

          <form class="expenses__form" id="expense-form">
            <input
              class="expenses__input"
              type="text"
              id="expense-name"
              placeholder="e.g. Rent"
              required
            />
            <input
              class="expenses__input"
              type="number"
              id="expense-amount"
              placeholder="Amount ($)"
              required
            />
            <select class="expenses__select" id="expense-category">
              <option value="Housing">Housing</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
            <button
              class="expenses__button expenses__button_disabled"
              type="submit"
              disabled
            >
              Add Expense
            </button>
          </form>

          <ul class="expenses__list" id="expense-list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          Savr Budget App &copy; <span id="footer-year"></span> - Built by Alex
          Xavier Ruiz
        </p>
      </footer>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
